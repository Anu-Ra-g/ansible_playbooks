---

- hosts: all  # run this against all the servers
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers   # run this task only against "web_servers"
  become: true
  tasks: 

  - name: install vim and php packages for Ubuntu servers
    apt:     
      name: 
      - apache2
      - libapache-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install vim and php packages for CentOS
    dnf:
      name: 
      - httpd
      - php
      state: latest
    when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks: 

  - name: install mariadb package (CentOS)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    apt: 
      name: mariadb-server 
      state: latest 
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package: 
      name: samba
      state: latest 
